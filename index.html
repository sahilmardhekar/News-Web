<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="—Pngtree—new update banner label notification_8928531.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id ="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-items" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-link nav-items" id="Weather" onclick="onNavItemClick('Weather')">Weather</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="serch-text"type="text" class="news-input" placeholder="e.g science">
                <button id="serch-button"class="serch-button">Search</button>
            
            </div>
        </div>
      </nav>

      <main>
        <div class="cards-container container flex" id ="cards-container">
            
        </div>

                <img src="" alt="" id ="news-img">
            </div>

                <h3 id="news-title">vvdab</h3>

        </div>

    <script src="script.js"></script>
</body>
</html>
